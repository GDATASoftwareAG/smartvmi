name: Codacy Coverage Upload

on:
  workflow_run:
    workflows: [ "C++ CI" ]
    types:
      - completed

jobs:
  test_coverage_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Download vmicore coverage artifact
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "coverage_vmicore"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/coverage_vmicore.zip`, Buffer.from(download.data));

      - run: unzip -j -d vmicore/ coverage_vmicore.zip

      - name: Download inmemoryscanner coverage artifact
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "coverage_inmemoryscanner"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/coverage_inmemoryscanner.zip`, Buffer.from(download.data));

      - run: unzip -j -d plugins/inmemoryscanner/ coverage_inmemoryscanner.zip

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: vmicore/cobertura.xml,plugins/inmemoryscanner/cobertura.xml
          language: CPP
          force-coverage-parser: cobertura
